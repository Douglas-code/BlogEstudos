<div class="container">
   <h2 class="text-center">Novo Post</h2>

    <form #form = "ngForm">
        <div class="form-group">
            <label>Titulo</label>
            <input class="form-control" type="text" id="titulo" [(ngModel)]="post.titulo" [ngModelOptions]="{standalone: true}" required />
        </div>
        <div class="form-group">
            <label>Conteudo</label>
            <textarea type="Tex" class="form-control" id="conteudo" [(ngModel)]="post.conteudo" [ngModelOptions]="{standalone: true}" required></textarea>
        </div>
        <div class="form-group">
            <label>Materia</label>
            <select [(ngModel)] = "post.materiaId" class="form-control" id="materia" name="materia">
                <option *ngFor="let materia of listMaterias" value="{{materia.id}}">{{materia.nome}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="Postar()">Postar</button>
    </form>
</div>
